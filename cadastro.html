<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>We Form - Cadastro</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
  <div class="contener">
    <main class="banner">
      <img src="./img/pet-preview.png">
      <h1><span>We </span>Form</h1>
    </main>
    <section class="registro">
      <h2> <span class="material-symbols-outlined">
          chevron_left
        </span>Nova <span>entidade</span>
      </h2>
      <form>
        <label for="name">nome</label>
        <input id="nome" type="text">
        <label for="campo">campo de atuação</label>
        <select name="select" id="campo">
          <option value="nula" disabled selected>Selecione uma opção</option>
          <option value="fora">fora da minha casa</option>
          <option value="casa">dentro de casa</option>
        </select>
        <label for="coleta">pontos de coleta</label>

        <input id="coleta" type="buttom"><span class="material-symbols-outlined add">
          add_circle
        </span>
      </form>
      <a class="botao" href="#">Cadastrar entidades</a>


    </section>
  </div>
  <script src="script.js"></script>

  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
